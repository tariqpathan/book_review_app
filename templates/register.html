{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<div>
    <!-- form action = where to send the form to (register function) -->
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" name="submit-btn">Register!</button>
        </div>
    </form>
</div>

{% endblock %}
